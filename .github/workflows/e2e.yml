name: E2E Sanity Tests

# Vercel's GitHub App fires a `deployment_status` event after every deployment.
# `target_url` in the event payload is the live preview URL â€” no polling needed.
on:
  deployment_status:

jobs:
  e2e:
    name: Playwright sanity checks
    # Only run when Vercel signals the deployment succeeded
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests
        env:
          BASE_URL: ${{ github.event.deployment_status.target_url }}
          CI: 'true'
        run: npm run test:e2e

      - name: Upload report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
